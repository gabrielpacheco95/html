<!DOCTYPE html>
<!--O Doctype não é uma tag do HTML, mas uma instrução para que o browser 
tenha informações sobre qual versão de código a marcação foi escrita. -->
<html lang="pt-br"> <!--Tag de abertura do html . O atributo LANG é necessário 
para que os user-agents saibam qual a linguagem principal do documento. -->
	<head> <!-- Cabeçalho é onde fica toda a parte inteligente da página.-->
	<!-- Tag meta (metadados)São informações que descrevem o conteúdo do seu arquivo-->
	<!-- O atributo charset serve para indicar o formato de codificação de 
	caracteres utilizado no documento.
	exemplos de formatos charset, ASCII, UTF-8, ANSI e ISO-8859-1-->
		<meta charset="UTF-8">
		<meta name="author" content="Miguel Matiolla">
		<meta http-equiv="refresh" content="15;url=http://www.senacrs.com.br" />
		<meta name="keywords" content="sites, web, escola, senacrs, senac tech, desenvolvimento">
		<!-- <link rel=”stylesheet” type=”text/css” href=”estilo.css”>-->
		<!-- O atributo rel="stylesheet" indica que aquele link é relativo a 
		importação de um arquivo referente a folhas de estilo.-->
		<!-- Tag title (título)-->
		<title>Estruta básica HTML </title>
	</head><!-- Tag de fechamento do Cabeçalho-->
	
	<body><!-- Corpo do site (inicio)-->
		Olá Mundo!
		
	</body><!-- Corpo do site (fim)-->
	
	
	
</html> <!--Tag de fechamento do html -->
